<div  class="edit-item">
    <div class="edit-item__header">
        Редактирование:
    </div>
    <div *ngIf="item" class="edit-item__body">
        <input mdInput placeholder="Favorite food" [value]="item.text">
        <div class="form-group">
            <label for="size">size</label>
            <input type="text" class="form-control" [(ngModel)]="item.size" name="size">
        </div>
        <div class="form-group">
            <label for="color">color</label>
            <input type="text" class="form-control" [(ngModel)]="item.color" name="color">
        </div>
        <div class="form-group">
            <label for="font">font</label>
            <input type="text" class="form-control" [(ngModel)]="item.font" name="font">
        </div>
    </div>
</div>
