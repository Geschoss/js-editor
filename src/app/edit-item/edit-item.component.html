<div class="edit-item">
    <div class="edit-item__header">
        <button class="edit-item__btn open-btn" (click)="onOpen()">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
        Редактирование:
        <button class="edit-item__btn add-btn" (click)="onAdd()">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    <div *ngIf="item" class="edit-item__body">
        <div class="form-group">
            <label class="edit-label">Text</label>
            <input type="text"
                    (input)="sizeText($event)"
                        class="form-control"
                        [value]="item.text">
        </div>
        <div class="form-group">
            <label class="edit-label">size</label>
            <input type="number"
                (input)="sizeChanged($event)"
                class="form-control"
                [value]="item.size"
                name="size">
        </div>
        <div class="form-group">
            <label class="edit-label">color</label>
            <input type="text"
                    (input)="sizeColor($event)"
                    class="form-control" [value]="item.color" name="color">
        </div>
        <div class="form-group">
            <label class="edit-label" for="font">font</label>
            <input type="text"
            (input)="sizeFont($event)"
            class="form-control" [value]="item.font" name="font">
        </div>
    </div>
</div>
