<div class="upload-container">
    <input #hiddenInput type="file" class="hiddenInput" 
                    (change)="fileChange($event)" [accept]="accept">
    <div class="dropzone"
            #dropzone
            appDropzone
            [ngClass]="{'file-over': isDragover}">
                <a class="dropzone-link" 
                    href="javascript:undefined" 
                    (click)="hiddenInput.click()">
                    Импорт файла
                </a>
    </div>
</div>
